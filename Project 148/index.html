<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color:#000">
    <a-camera position="0 301 0"></a-camera>
    <a-assets timeout="10000">
      <a-asset-item id="cat" src="./tiger/Mesh_BengalTiger.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./Tree/scene.gltf"></a-asset-item>  
    </a-assets>
    <!--a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky-->
    <a-sphere radius="300" color="#2e6f10" shadow="receive:true" visible="true"></a-sphere>
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
      <a-entity light="type:directional;intensity:3;castShadow:true;distance:50;decay:2;color:#fff" position="-100 18 20"></a-entity>
    </a-entity>
    <a-entity gltf-model="#tree" position="0 298 -10" scale="0.01 0.01 0.01" shadow="cast:true"></a-entity>
    <a-entity gltf-model="#cat" position="0 300 -5" scale="0.005 0.005 0.005" shadow="cast:true"></a-entity>
  </a-scene>
</body>
</html>
